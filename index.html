<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width" initial-scale="1.0">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="reset.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
        <title>ENCRYPTOR</title>
    </head>


    <body>
        <header>
            <img class="logosrc" src="imagenes/DTMLJC+.jpg" alt="logo dedicatoria DTMLJC+">
        </header>

        <main>
        
            <form id="encriptado-inicial" class="encriptado-inicial">
                <textarea type="text" id="mensaje-inicial" class="mensaje-inicial" required placeholder="ingrese su texto aquí..."></textarea>
                <P>Solo letras minúsculas y sin acentos</P>
                <button  onclick="return encriptar();"class="boton-encriptar" id="boton-encriptar" disabled>Encriptar</button>
                <button  onclick=" return desencriptar();" class="boton-desencriptar" id="boton-desencriptar" disabled>Desencriptar</button>
                
            </form>

            <section class="encriptado-final" id="encriptado-final">
                <textarea type="text" id="mensaje-final" class="mensaje-final"></textarea> 
                <h1 id="titulo">NINGÚN MENSAJE FUÉ ENCONTRADO</h1>
                <P id="parrafo">Ingresa el texto que deseas encriptar o desencriptar</P>
            </section>
        
        
        </main>
            
        <footer>
            <div class="pie-pagina">
                <img class="logoAlura" src="imagenes/Alura.jpg" alt="logo de Alura Latam">
                <p>Diseñado por GABRIEL SALGADO, estudiande de Alura Latam // DTMLJC+</p>
            </div>
        </footer>
        <script src="app.js"></script>
    </body>
</html>
